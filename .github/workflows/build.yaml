name: Build

on: [push, pull_request]

jobs:
  unix:
    strategy:
      matrix:
        qt_version: [5.15.1]
        platform: [ubuntu-18.04, ubuntu-20.04]
        arch: [x64]
      fail-fast: false
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Installing Qt
        uses: jurplel/install-qt-action@v2.10.0
        with:
          version: ${{ matrix.qt_version }}
          arch: ${{ matrix.qtarch }}
          modules: qtscript
          
      - name: Build
        shell: bash
        run: |
          sudo apt install libelf-dev libgl-dev libx11-dev libxkbcommon-x11-dev libpulse-dev
          mkdir build
          cd build
          qmake ..
          make
          
  windows:       
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: base-devel mingw-w64-x86_64-toolchain mingw-w64-x86_64-qt5 mingw-w64-x86_64-libelf libelf-devel
      - name: win-build
        run: |
          mkdir build
          cd build
          qmake ..
          make
